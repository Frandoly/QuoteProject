<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quote Generator</title>
    <script src="https://kit.fontawesome.com/fb3f5b1ace.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="projectQuote.css">
</head>
<body>
    <a class="homePage" href="/myPortfolio.html"><i class="fa-solid fa-house-crack"></i></a>
    <div class="quoteContainer" id="quoteContainer">
        <h1 class="quoteHeading">Famous Quotes Generator</h1>
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">~ Author</p>
        <button class="btn" id="btn">Get a Quote</button>
    </div>
    <div class="englishContainer" id="englishContainer">
        <h1 class="englishHead">English Dictionary</h1>
        <input type="text" class="englishInput" id="englishInput" placeholder="Search a word">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">_____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="proyectQuote.js"></script>
</body>
</html>
